<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Channel | LordGrass.com</title>
    <link rel="shortcut icon" href="../assets/favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/shop.css" />
    <script src="../js/script.js"></script>
    <script src="../js/jquery.js"></script>
    <style>
        body {animation: fadeIn 500ms linear forwards}
    </style>
</head>
<body style="overflow-y: scroll;">
    <div class="header">Shop Channel</div>
    <h2>Titles you've installed</h2>
    <p style="padding: 0 20vw;">Titles with a <span style="color: red;">RED</span> download button are downloadable</p>
    <div class="titles">
        <div class="product">
            <img src="../assets/channels/senate/video.gif" />
            <div>
                <span class="title">The Senate Channel</span><hr>
                <span class="method">Channel</span><br>
                <span class="belonging">Virtual Disc</span>
            </div>
        </div>
    </div>
    <h2>Downloads</h2>
    <div class="titles">
        <div class="product">
            <img src="products/GrassPack.png" />
            <div>
                <span class="title">The Grass Skin-Pack</span><hr>
                <span class="method">Minecraft Skin Pack</span><br>
                <span class="belonging">Zip Archive File</span><br>
                <span style="color: red;"><a href="products/GrassPack.zip">Download</a></span>
            </div>
        </div>
        <div class="product">
            <img src="products/Yahoshi.png" />
            <div>
                <span class="title">The Yahoshi Skin-Pack</span><hr>
                <span class="method">Minecraft Skin Pack</span><br>
                <span class="belonging">Zip Archive File</span><br>
                <span style="color: red;"><a href="products/YahoshiPack.zip">Download</a></span>
            </div>
        </div>
    </div>
    </div>
    <div class="ui-sfx">
        <audio id="hover" src="../audio/button-hover.mp3"></audio>
        <audio id="select" src="../audio/button-select.mp3"></audio>
        <audio id="back" src="../audio/back.mp3"></audio>
        <audio id="homeIn" src="../audio/home-in.mp3"></audio>
        <audio id="homeOut" src="../audio/home-out.mp3"></audio>
        <audio id="rm1" src="../audio/returntomenu-1.mp3"></audio>
        <audio id="rm2" src="../audio/returntomenu-2.mp3"></audio>
    </div>
    <script>
        // HOME/PAUSE MENU
        if (document.addEventListener) {
            document.addEventListener('keydown', function(event) {
                if (event.key === "p") {
                    homeIn();
                }
                $(".home-menu").css("display", "grid");
            }, false);
        }
        $(".close-pause-menu").click(event => {
            $(".home-menu").addClass("fadeOut");
            setTimeout(() => {
                $(".home-menu").css("display", "none");
                $(".home-menu").removeClass("fadeOut");
            }, 250);
            bgmus(); homeOut();
        });
        $(".backtomenu").click(event => {
            $(".returndialog").css("display", "flex");
            rm1();
        });
        $(".closedialog").click(event => {
            $(".returndialog").css("display", "none");
        });
    </script>
</body>
</html>
